spark:
  app_name: arxiv-tokens
pipeline:
  type: ParquetWriter
  shuffle: False
  mode: overwrite
  select_cols: ["text_tokenized"]
  output_path: /home/dataset/en_dataset/tokens/arxiv
  child_configs:
    - type: Tokenization
      input_col: "text"
      output_col: "text_tokenized"
      tokenizer_name_or_path: "/mnt/qwen2_tokenizer/tokenizer"
      child_configs:
        - type: ParquetReader
          input_path: /home/dataset/sft_dataset/parquets/tulu-3-sft-0225/data
