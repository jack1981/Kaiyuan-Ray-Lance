services:
  app:
    image: kaiyuan-ray-app:latest
    build:
      context: .
    shm_size: "4gb"
    working_dir: /workspace
    volumes:
      - .:/workspace
      - ./data:/data
    environment:
      PIPELINE_CONFIG: ${PIPELINE_CONFIG:-example/read_write.yaml}
      RAY_MODE: ${RAY_MODE:-local}
      RAY_ADDRESS: ${RAY_ADDRESS:-}
      PYTHONPATH: /workspace
    command: bash -lc "bash script/run_local.sh main.py $$PIPELINE_CONFIG"
