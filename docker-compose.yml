services:
  app:
    build:
      context: .
    working_dir: /workspace
    volumes:
      - .:/workspace
      - ./data:/data
    environment:
      PIPELINE_CONFIG: ${PIPELINE_CONFIG:-example/read_write.yaml}
      SPARK_MASTER: ${SPARK_MASTER:-local[*]}
      PYSPARK_PYTHON: ${PYSPARK_PYTHON:-python}
      SPARK_HOME: /opt/spark
      JAVA_HOME: /usr/lib/jvm/default-java
      LANCE_SPARK_PACKAGE: ${LANCE_SPARK_PACKAGE:-com.lancedb:lance-spark-bundle-3.5_2.12:0.0.15}
      LANCE_SPARK_EXTENSIONS: ${LANCE_SPARK_EXTENSIONS:-1}
      DRIVER_MAX_RESULT_SIZE: ${DRIVER_MAX_RESULT_SIZE:-2G}
      DRIVER_MEMORY: ${DRIVER_MEMORY:-6G}
      EXECUTOR_MEMORY: ${EXECUTOR_MEMORY:-4G}
      EXECUTOR_MEMORY_OVERHEAD: ${EXECUTOR_MEMORY_OVERHEAD:-1G}
      EXECUTOR_CORES: ${EXECUTOR_CORES:-4}
      EXECUTOR_INSTANCES: ${EXECUTOR_INSTANCES:-1}
    command: bash -lc "bash script/run_local.sh main.py $$PIPELINE_CONFIG"
