apiVersion: v1
kind: Service
metadata:
  name: ray-dashboard
  namespace: kaiyuan-ray
spec:
  type: NodePort
  selector:
    ray.io/cluster: raycluster-kaiyuan
    ray.io/node-type: head
  ports:
    - name: dashboard
      port: 8265
      targetPort: 8265
      nodePort: 30265
    - name: client
      port: 10001
      targetPort: 10001
      nodePort: 31001
